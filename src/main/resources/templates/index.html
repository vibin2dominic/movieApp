<section id="title">

<section id="movies">

        <ul style="list-style-type: none;">


        <li th:each="movie : ${allMovies}" style="margin-top: 50px;">

            <div>
                <div class="card">
                    <div class="card-header moviebox">

                    </div>
                    <div class="card-body moviebox">
                        <!--<img class="spiderman" th:src="@{/images/spiderman.jpg}" />-->

                        <button type="button" class="btn btn-outline-primary" th:text="${movie.timeSlot1}"></button>
                        <button type="button" class="btn btn-outline-primary" th:text="${movie.timeSlot2}"></button>
                        <p th:text="'Adult price: $' + ${movie.ticketPrice.adultPrice} + '   Child Price: $' + ${movie.ticketPrice.childPrice}"></p>
                        <button type="button">Buy Tickets</button>
                    </div>
                </div>
            </div>
